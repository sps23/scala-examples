version = 3.8.3

# Scala version
runner.dialect = scala213

# Maximum column width (Scala community standard)
maxColumn = 120

# Indentation
indent.main = 2

# Alignment
align.preset = more
align.multiline = false

# Newlines
newlines.source = keep

# Rewrite rules
rewrite.rules = [
  RedundantBraces
  RedundantParens
  SortModifiers
  Imports
]

# Sort imports
rewrite.imports.sort = ascii

# Trailing commas (better for git diffs)
rewrite.trailingCommas.style = multiple

# Docstrings
docstrings.style = Asterisk

# Line endings
lineEndings = unix

# Project configuration
project.git = true
project.excludeFilters = [
  "target/"
]

# File overrides for sbt files
fileOverride {
  "glob:**/*.sbt" {
    runner.dialect = scala212
  }
}
